<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Hive | Premium Online Auctions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4cc9f0;
      --secondary: #3a0ca3;
      --accent: #ffbe0b;
      --dark: #14213d;
      --light: #f8f9fa;
      --success: #4caf50;
      --danger: #f72585;
      --text: #2b2d42;
      --text-light: #8d99ae;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.15) 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 40%);
      z-index: -1;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.4);
      animation: pulse 3s infinite;
    }

    .logo i {
      font-size: 4rem;
      color: white;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 3rem;
    }

    .btn {
      position: relative;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      z-index: -1;
      transition: all 0.4s ease;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
    }

    .btn:hover::before {
      transform: scale(1.05);
    }

    .btn:active {
      transform: translateY(2px);
    }

    .btn-primary {
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary::before {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #b5179e);
      color: white;
    }

    .btn-danger::before {
      background: linear-gradient(135deg, var(--danger), #b5179e);
    }

    .floating-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .floating-icon {
      position: absolute;
      color: rgba(255, 255, 255, 0.05);
      font-size: 2rem;
      animation: float 15s infinite linear;
    }

    .features {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .feature {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      width: 180px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .feature i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-light);
    }

    .feature h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .feature p {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .btn {
        padding: 0.8rem 1.5rem;
      }
      
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-icons">
    <i class="fas fa-gem floating-icon" style="top: 10%; left: 5%; animation-delay: 0s;"></i>
    <i class="fas fa-coins floating-icon" style="top: 20%; left: 80%; animation-delay: 2s;"></i>
    <i class="fas fa-trophy floating-icon" style="top: 70%; left: 10%; animation-delay: 4s;"></i>
    <i class="fas fa-clock floating-icon" style="top: 80%; left: 85%; animation-delay: 6s;"></i>
  </div>

  <div class="container">
    <div class="logo">
      <i class="fas fa-gavel"></i>
    </div>
    
    <h1>AUCTION HIVE</h1>
    
    <p class="tagline">
      Auctions, Simplified.
    </p>
    
    <div class="btn-container">
      <button class="btn btn-primary" onclick="window.location.href='auctions.html'">
        <i class="fas fa-search"></i> Browse Auctions
      </button>
      
      <button class="btn btn-secondary" onclick="window.location.href='sell.html'">
        <i class="fas fa-plus-circle"></i> Sell an Item
      </button>
      
      <button class="btn btn-danger" onclick="window.location.href='login.html'">
        <i class="fas fa-lock"></i> Admin Panel
      </button>
    </div>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <h3>Secure Bidding</h3>
        <p>Protected transactions with end-to-end encryption</p>
      </div>
      
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <h3>Instant Updates</h3>
        <p>Real-time notifications on your bids</p>
      </div>
      
      <div class="feature">
        <i class="fas fa-headset"></i>
        <h3>24/7 Support</h3>
        <p>Dedicated assistance whenever you need</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js if you want animated background particles
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof particlesJS !== 'undefined') {
        particlesJS('particles', {
          particles: {
            number: { value: 30, density: { enable: true, value_area: 800 } },
            color: { value: "#4cc9f0" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#4cc9f0", opacity: 0.3, width: 1 },
            move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "grab" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }
      
      // Add hover effect to buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          button.style.transform = 'translateY(-5px)';
        });
        button.addEventListener('mouseleave', () => {
          button.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
